{% if results %}
<div class="search-results">
    <h3>Results for "{{ query }}"</h3>
    <ul>
        {% for post in results %}
        <li>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            <span class="post-date">{{ post.published_at|date:"M j, Y" }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
{% elif query %}
<div class="search-results">
    <p>No results found for "{{ query }}"</p>
</div>
{% endif %}
